<div class="board-item board-link" data-board="{{ b.id }}" data-href="/board/{{ b.id }}" data-background="{{ b.background }}" style="background: #{{ b.background }};">
    <span class="board-title">{{ b.title }}</span>
    <div class="board-description">{{ b.description }}</div>
    <div class="dropdown pull-right">
        <a href="#" class="dropdown-toggle board-dd" data-toggle="dropdown"><b class="caret"></b></a>
        <ul class="dropdown-menu board-dd-menu" role="menu" style="width: 100%;">
            <li><a href="#" class="board-edit" data-id="{{ b.id }}">Edit</a>
            </li>
            <li><a href="#" class="board-delete" data-id="{{ b.id }}">Delete</a>
            </li>
        </ul>
    </div>
</div>

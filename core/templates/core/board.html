{% extends "core/base.html" %}
{% block content %}
        <div class="container">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
            <table class="table">
                <thead>
                    <tr>
                    {% for c in categories %}
                        <th>{{ c.title }}</th>
                    {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    {% for c in categories %}
                        <td>&nbsp;</td>
                    {% endfor %}
                    </tr>
                <tbody>
            </table>
        </div>
{% endblock %}

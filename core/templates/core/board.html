{% extends "core/base.html" %}
{% block content %}
        <div class="container board">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
            <table class="table">
                <thead>
                    <tr>
                    {% for c in categories %}
                        <th>{{ c.title }}</th>
                    {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    {% for c in categories %}
                        <td>
                        {% for t in c.tasks %}
                            <div class="panel panel-default task">
                                <div class="panel-heading">{{ t.title }}</div>
                                <div class="panel-body">
                                    {{ t.description }}
                                </div>
                            </div>
                        {% endfor %}
                        </td>
                    {% endfor %}
                    </tr>
                <tbody>
            </table>
        </div>
{% endblock %}

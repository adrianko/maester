{% extends "core/base.html" %}
{% block content %}
        <div class="container board">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
            {% for c in categories %}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ c.title }}</h3>
                </div>
                <div class="panel-body">
                {% for t in c.tasks %}
                    <div class="well well-sm task">
                        {{ t.title }}
                    </div>
                {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}

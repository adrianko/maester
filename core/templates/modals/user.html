<div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add new user</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="user-modal-username">Username</label>
                        <input type="text" class="form-control" id="user-modal-username" />
                    </div>
                    <div class="form-group">
                        <label for="user-modal-email">Email address</label>
                        <input type="email" class="form-control" id="user-modal-email" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="user-modal-submit" type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>

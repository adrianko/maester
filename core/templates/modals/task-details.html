<div class="modal fade" id="task-details-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="task-detail-container">
                    <h4 class="modal-title task-detail-field" id="task-title"></h4>
                    <div class="glyphicon glyphicon-edit edit-item" data-item="title"></div>
                </div>
            </div>
            <div class="modal-body">
                <div class="task-detail-container">
                    <strong>Description:</strong> <div class="glyphicon glyphicon-edit edit-item" data-item="description"></div>
                    <br />
                    <div class="task-detail-modal-data task-detail-field" id="task-description"></div>
                </div>
                <div class="task-detail-container">
                    <strong>Duration:</strong> <div class="glyphicon glyphicon-edit edit-item" data-item="duration"></div>
                    <br />
                    <div class="task-detail-modal-data task-detail-field" id="task-duration">
                        <span data-subitem="duration" name="city"></span>
                        <span data-subitem="duration-unit" name="street"></span>
                    </div>
                </div>
                <div class="task-detail-container">
                    <strong>Assignee:</strong> <div class="glyphicon glyphicon-edit edit-item" data-item="users"></div>
                    <br />
                    <div id="task-assignee">
                        <ul class="users">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger task-remove">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="task-details-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="task-detail-container">
                    <div class="task-item-detail-view" data-item="title">
                        <h4 class="modal-title task-detail-field" id="task-title"></h4>
                        <div class="glyphicon glyphicon-edit edit-item" data-item="title"></div>
                    </div>
                    <div class="task-item-detail-edit" data-item="title">
                        <input type="text" class="form-control" id="edit-task-modal-title" />
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="task-detail-container">
                    <strong>Description:</strong> <div class="glyphicon glyphicon-edit edit-item" data-item="description"></div>
                    <br />
                    <div class="task-item-detail-view" data-item="description">
                        <div class="task-detail-modal-data task-detail-field" id="task-description"></div>
                    </div>
                    <div class="task-item-detail-edit" data-item="description">
                        <textarea class="form-control" rows="3" id="edit-task-modal-desc"></textarea>
                    </div>
                </div>
                <div class="task-detail-container">
                    <strong>Duration:</strong> <div class="glyphicon glyphicon-edit edit-item" data-item="duration"></div>
                    <br />
                    <div class="task-item-detail-view" data-item="duration">
                        <div class="task-detail-modal-data task-detail-field" id="task-duration">
                            <span data-subitem="duration"></span>
                            <span data-subitem="duration-unit"></span>
                        </div>
                    </div>
                    <div class="task-item-detail-edit" data-item="duration">
                        <select class="form-control limit inline" id="edit-task-modal-duration">
                            <option value="0">---</option>
                            <option value="0.5">0.5</option>
                            <option value="1">1</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                            <option value="3">3</option>
                            <option value="3.5">3.5</option>
                            <option value="4">4</option>
                            <option value="4.5">4.5</option>
                            <option value="5">5</option>
                            <option value="5.5">5.5</option>
                            <option value="6">6</option>
                            <option value="6.5">6.5</option>
                            <option value="7">7</option>
                            <option value="7.5">7.5</option>
                            <option value="8">8</option>
                        </select>
                        <select class="form-control limit inline" id="edit-task-modal-duration-unit">
                            <option value="0">---</option>
                            <option value="h">hr</option>
                            <option value="d">dy</option>
                            <option value="w">wk</option>
                            <option value="m">mo</option>
                        </select>
                    </div>
                </div>
                <div class="task-detail-container">
                    <strong>Users:</strong> <div class="glyphicon glyphicon-edit edit-item" data-item="users"></div>
                    <br />
                    <div class="task-item-detail-view" data-item="users">
                        <div id="task-users">
                            <ul class="users">
                            </ul>
                        </div>
                    </div>
                    <div class="task-item-detail-edit" data-item="users">
                        <div id="edit-task-modal-users">
                            {% for x in users %}
                            <div data-user="{{ x.id }}" class="selectable-user">{{ x.username }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger task-remove">Delete</button>
            </div>
        </div>
    </div>
</div>

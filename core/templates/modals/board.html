<div class="modal fade" id="board-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add new board</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="board-modal-title">Title</label>
                        <input type="text" class="form-control" id="board-modal-title" />
                    </div>
                    <div class="form-group">
                        <label for="board-modal-desc">Description</label>
                        <input type="text" class="form-control" id="board-modal-desc" />
                    </div>
                    <div class="form-group">
                        <label for="board-modal-bg">Background</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="board-modal-bg" />
                            <span class="input-group-addon"><i></i></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="board-modal-submit" type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
